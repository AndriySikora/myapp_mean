<!DOCTYPE html>
<html lang="en" ng-app="parkingApp">
<head>
	<meta charset="utf-8">
	<title>Parking system</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet/less" type="text/css" href="less/main.less">
	<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="javascripts/libs/jquery-3.1.1.min.js"></script>
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<div class="container-fullwidth">
		  <nav class="navbar navbar-light bg-faded">
		    <ul class="nav navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" ui-sref="cars">Cars</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" ui-sref="owners">Owners</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" ui-sref="contact-us">Contact us</a>
		      </li>
		    </ul>
		  </nav>
			<table class="table">
				<thead>
					<tr>
						<th>Car number</th>
						<th>Car make</th>
						<th>Name of owner</th>
						<th>Phone number</th>
						<th>Arrive date</th>
						<th>Departure date</th>
						<th>Action</th>
						<th>&nbsp;&nbsp;&nbsp;</th>
					</tr>
				</thead>
				<tbody>
						<tr>
								<td><input class="form-control" ng-model="car.number"></td>
								<td><input class="form-control" ng-model="car.make"></td>
								<td><input class="form-control" ng-model="car.owner"></td>
								<td><input class="form-control" ng-model="car.phone"></td>
								<td><input class="form-control" ng-model="car.arriveDate"></td>
								<td><input class="form-control" ng-model="car.departureDate"></td>
								<td><button class="btn btn-primary" ng-click="addCar()">Add car</button></td>
								<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
						</tr>
						<tr ng-repeat="car in carList">
								<td>{{car.number}}</td>
								<td>{{car.make}}</td>
								<td>{{car.owner}}</td>
								<td>{{car.phone}}</td>
								<td>{{car.arriveDate}}</td>
								<td>{{car.departureDate}}</td>
								<td><button class="btn btn-danger" ng-click="removeCar(car._id)">Remove</button></td>
								<td><button class="btn btn-warning" ng-click="editCar(car._id)">Edit</button></td>
						</tr>
				</tbody>
		</table>
	</div>
</div>
<script src="../node_modules/angular/angular.js"></script>
<script src="controllers/controller.js"></script>
<script type="text/javascript" src="javascripts/global.js"></script>
</body>
</html>
