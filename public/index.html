<!DOCTYPE html>
<html lang="en" ng-app="parkingApp">
<head>
	<meta charset="utf-8">
	<title>Parking system</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet/less" type="text/css" href="less/main.less">
	<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<div class="container-fullwidth">
			<nav class="navbar navbar-inverse" role="navigation">
					<div class="navbar-header">
							<a class="navbar-brand" href="#">Parking System</a>
					</div>
					<ul class="nav navbar-nav">
							<li><a href="#/home">Home</a></li>
							<li><a href="#/about">About</a></li>
					</ul>
			</nav>
			<div ui-view></div>
			<h2>Parking system</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Car number</th>
						<th>Car make</th>
						<th>Name of owner</th>
						<th>Phone number</th>
						<th>Arrive date</th>
						<th>Departure date</th>
						<th>Action</th>
						<th>&nbsp;&nbsp;</th>
					</tr>
				</thead>
				<tbody>
						<tr>
								<td><input class="form-control" ng-model="car.number"></td>
								<td><input class="form-control" ng-model="car.make"></td>
								<td><input class="form-control" ng-model="car.owner"></td>
								<td><input class="form-control" ng-model="car.phone"></td>
								<td><input class="form-control" ng-model="car.arriveDate"></td>
								<td><input class="form-control" ng-model="car.departureDate"></td>
								<td><button class="btn btn-primary" ng-click="addCar()">Add car</button></td>
								<td><button class="btn btn-info" ng-click="update()">Update</button></td>
								<td><button id="btn-clear" class="btn btn-info" ng-click="deselect()">Clear</button></td>
						</tr>
						<tr ng-repeat="car in carList">
								<td>{{car.number}}</td>
								<td>{{car.make}}</td>
								<td>{{car.owner}}</td>
								<td>{{car.phone}}</td>
								<td>{{car.arriveDate}}</td>
								<td>{{car.departureDate}}</td>
								<td><button class="btn btn-danger" ng-click="removeCar(car._id)">Remove</button></td>
								<td><button class="btn btn-warning" ng-click="editCar(car._id)">Edit</button></td>
								<td></td>
						</tr>
				</tbody>
		</table>
	</div>
	 <ui-view></ui-view>
	<div id="footer-style" class="footer navbar-fixed-bottom"><p>Parking system</p></div>
</div>
<script src="../node_modules/angular/angular.js"></script>
<script src="../node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
